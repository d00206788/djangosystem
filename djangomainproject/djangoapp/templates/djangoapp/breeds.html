{% extends 'djangoapp/main.html' %}

{% block content %}

<br>

		<div class="row">
			<div class="col-md">
				<div class="card card-body">
					<h5>Breeds</h5>
				</div>
				<div class="card card-body">
					<table class="table">
						<tr>
							<th>Name</th>
							<th>Owner</th>
                            <th>Breed Name</th>
						</tr>

                        {% for i in breeds %}
                        <tr>
                            <td>{{ i.name }}</td>
                            <td>{{ i.userinfo }}</td>
                            <td>{{ i.breedname }}</td>
                        </tr>
                        {% endfor %}
						
					</table>
				</div>
			</div>
			
		</div>



{% endblock content %}
